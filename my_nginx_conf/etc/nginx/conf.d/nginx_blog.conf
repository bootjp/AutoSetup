server {
    listen 80;
    server_name bootjp.me;

    charset UTF-8;
    access_log /var/log/nginx/bootjp.me.access.log blog;
    add_header Access-Control-Allow-Credentials true;
    add_header Access-Control-Allow-Methods "GET";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header P3P 'CP="CAO PSA OUR"';
    add_header Vary 'User-Agent';
    add_header HTTP_CF_IPCOUNTRY $http_cf_ipcountry;
    server_tokens off;
    location / {
        root   /var/www/bootjp.me/;
        index  index.php;

        open_file_cache max=10000 inactive=24h;
        open_file_cache_valid 2m;
        open_file_cache_min_uses 1;
        open_file_cache_errors on;

        if ($request_method != GET ) {
            return 403;
        }

        if (-f $request_filename) {
            expires 7d;
            break;
        }

        if ($request_uri ~* "(png|jpg$|css|js)") {
            access_log off;
            add_header Access-Control-Allow-Origin *;
            expires 8y;
            break;
        }

        if ($http_user_agent ~* (.*?)(bot|yahoo|feed)(.*?)) {
            access_log off;
        }

        try_files $uri $uri/ /index.php?q=$uri&$args;
    }
    location ~ (.*?)(wp-admin|wp-login|wp-comments-post.php|wp-cron.php)(.*?) {
        client_max_body_size 15M;

        if (!-e $request_filename) {
             rewrite ^.+?($/wp-.*) $1 last;
             rewrite ^.+?(/.*\.php)$ $1 last;
             rewrite ^ /index.php last;
        }
        try_files $uri $uri/ /index.php?q=$uri&$args;
        root  /var/www/bootjp.me/;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_cache_valid 200 60m;
    }

    error_page  404 /404.html;
    error_page  403 /403.html;
        location = /403.html {
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location ~ \.php$ {

        if ($request_method != GET ) {
            return 403;
        }

        if ($http_x_forwarded_for = "Replacement_my_server_ipaddress") {
            access_log off;
        }

        if ($http_user_agent ~* (.*?)(bot|yahoo|feed)(.*?)) {
            access_log off;
        }

        root /var/www/bootjp.me/;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_valid 301 1d;
        fastcgi_cache_valid 404 1m;
        fastcgi_buffer_size 32m;
        fastcgi_buffers 28 32m;
    }
    location ~ /\.ht {
        deny  all;
    }

    location ~ /wp-content/cache/page_enhanced.*html$ {
        add_header Vary "Accept-Encoding, Cookie";
    }
    location ~ /wp-content/cache/page_enhanced.*gzip$ {
        gzip off;
        types {}
        default_type text/html;
        add_header Vary "Accept-Encoding, Cookie";
        add_header Content-Encoding gzip;
    }

    gzip on;
    gzip_types text/css text/x-component application/x-javascript application/javascript text/javascript text/x-js text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;

    rewrite ^(.*\/)?w3tc_rewrite_test/?$ $1?w3tc_rewrite_test=1 last;
    set $w3tc_rewrite 1;
    if ($request_method = POST) {
        set $w3tc_rewrite 0;
    }
    if ($query_string != "") {
        set $w3tc_rewrite 0;
    }
    if ($request_uri !~ \/$) {
        set $w3tc_rewrite 0;
    }
    if ($http_cookie ~* "(comment_author|wp\-postpass|w3tc_logged_out|wordpress_logged_in|wptouch_switch_toggle)") {
        set $w3tc_rewrite 0;
    }
    if ($http_cookie ~* "(w3tc_preview)") {
        set $w3tc_rewrite _preview;
    }
    set $w3tc_ssl "";
    if ($scheme = https) {
        set $w3tc_ssl _ssl;
    }
    set $w3tc_enc "";
    if ($http_accept_encoding ~ gzip) {
        set $w3tc_enc _gzip;
    }
    set $w3tc_ext "";
    if (-f "$document_root/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite.html$w3tc_enc") {
        set $w3tc_ext .html;
    }
    if (-f "$document_root/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite.xml$w3tc_enc") {
        set $w3tc_ext .xml;
    }
    if ($w3tc_ext = "") {
      set $w3tc_rewrite 0;
    }
    if ($w3tc_rewrite = 1) {
        rewrite .* "/wp-content/cache/page_enhanced/$http_host/$request_uri/_index$w3tc_ssl$w3tc_rewrite$w3tc_ext$w3tc_enc" last;
    }
    if ($request_filename ~* xmlrpc.php) {
        return 403;
    }
}